<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> پنل مدیریت فکس</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style/css/bootstrap-rtl.css">
    <link rel="stylesheet" href="style/css/open-iconic-bootstrap.min.css">    
    <link rel="stylesheet" href="style/css/vazir.css">
    <link rel="stylesheet" href="style/css/style.css">
</head>
<body>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card-group">
                    <div class="card p-4">
                        <form role="form"  class="card-body text-right">
                            
                            <h1 class="mb-2">ورود</h1>
                            <p class="text-muted">وارد حساب کاربری خود شوید</p>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                      <i class="icon-user"></i>
                                    </span>
                                </div>
                                <input class="form-control" id="username" type="text" placeholder="نام کاربری" name="username" >
                            </div>
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                      <i class="icon-lock"></i>
                                    </span>
                                </div>
                                <input class="form-control" id="password" type="password" placeholder="گذرواژه" name="password" >
                            </div>
                            <div class="form-group">
                                <div class="col-md-6 col-md-offset-4">
                                    <div class="checkbox">
                                        <label>
                                            
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <button class="btn btn-primary px-4" id="submitLogin">ورود</button>
                                  
                                </div>
                                <div class="col-12 mt-2">
                                    <label class="text-danger" id="error"></label>
                                </div>
                                
                            </div>

                               
                        </form>
                    </div>
                    <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                        <div class="card-body text-center justify-content-center row">
                            <div>
                                <h2>پنل مدیریت فکس ویرا</h2>
                                <p>شرکت ویرا ارتباط گستر سپاهان</p>
                                
                                <br />
                                <br />
                                <img style="width:200px;height:200px" src="assets/logo.png"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
    
    <script src="js/login.js"></script>
</body>
</html>
